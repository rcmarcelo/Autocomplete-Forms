<!DOCTYPE html>
<html>

    <head>
    <title>Autocomplete Codelab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Autocomplete Codelab</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Link 1</a>
                        <a class="mdl-navigation__link" href="">Link 2</a>
                        <a class="mdl-navigation__link" href="">Link 3</a>
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Navigation</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link 1</a>
                    <a class="mdl-navigation__link" href="">Link 2</a>
                    <a class="mdl-navigation__link" href="">Link 3</a>
                </nav>
            </div>

            <main class="mdl-layout__content">

                <div class="page-content">

                    <div class="mdl-grid">

                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--3-col">

                            <form method="post" id="usrForm" action="#">

                                <h5>Contact</h5>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmNameA">Name</label>
                                    <input class="mdl-textfield__input" name="name" id="frmNameA"  autocomplete="name"
                                    placeholder="Full name" required>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmEmailA">Email</label>
                                    <input class="mdl-textfield__input" type="email" name="email" id="frmEmailA"          
                                    autocomplete="email" placeholder="name@example.com" required>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmEmailC">Confirm Email</label>
                                    <input class="mdl-textfield__input" type="email" name="emailC" id="frmEmailC"
                                    autocomplete="email" placeholder="name@example.com" required>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmPhoneNumA">Phone</label>
                                    <input class="mdl-textfield__input" type="tel" name="phone" id="frmPhoneNumA"
                                    autocomplete="tel" placeholder="+1-650-450-1212" required>
                                </div>

                                <h5>Address</h5>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmAddressS">Address</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ship-address" required 
                                        id="frmAddressS" autocomplete="shipping street-address">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmCityS">City</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ship-city" required 
                                        id="frmCityS" placeholder="New York" autocomplete="shipping address-level2">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmStateS" >State</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ship-state" required 
                                        id="frmStateS" placeholder="NY" autocomplete="shipping address-level3">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmZipS">Zip</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ship-zip" required 
                                         id="frmZipS" placeholder="10011" autocomplete="shipping postal-code">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmCountryS">Country</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ship-country" required 
                                         id="frmCountryS" placeholder="USA" autocomplete="shipping country">
                                    </div>
                                </div>

                                <h5>Payment</h5>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmNameCC">Name on card</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="ccname" id="frmNameCC" required 
                                        placeholder="Full Name" autocomplete="cc-name">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmCCNum">Card Number</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="cardnumber" id="frmCCNum" required 
                                         autocomplete="cc-number">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmCCCVC">CVC</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="cvc" id="frmCCCVC" required 
                                         autocomplete="cc-csc">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <label class="mdl-textfield__label" for="frmCCExp">Expiry</label>
                                    <div class="col-lg-10">
                                        <input class="mdl-textfield__input" name="cc-exp" id="frmCCExp" required 
                                         placeholder="MM-YYYY" autocomplete="cc-exp">
                                    </div>
                                </div>

                                <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <div class="col-lg-12" style="padding-top: 50px">
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" 
                                        type="submit" id="butCheckout">Check Out</button>
                                    </div>
                                </div>

                            </form>

                        </div>

                        <div class="mdl-layout-spacer"></div>

                    </div>

                </div>

            </main>

        </div>

    </body>

</html>
